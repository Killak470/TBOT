# Server configuration
server.port=8080
spring.profiles.active=default

# Disable DevTools to avoid port conflicts
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.tradingbot=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Database Configuration
spring.datasource.url=jdbc:h2:mem:tradingbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# MEXC API Configuration
mexc.api.enabled=true
mexc.api.key=${MEXC_API_KEY:}
mexc.api.secret=${MEXC_API_SECRET:}
mexc.api.spot.baseUrl=https://api.mexc.com
mexc.api.futures.baseUrl=https://contract.mexc.com
mexc.api.useAuth=${MEXC_API_USE_AUTH:false}

# Bybit API Configuration
bybit.api.enabled=true
bybit.api.key=
bybit.api.secret=
bybit.api.baseUrl=https://api.bybit.com
bybit.api.ws-url=wss://stream.bybit.com/v5/public/spot
bybit.api.testnet=false
bybit.api.bound.ip=154.47.16.147
bybit.api.validate.ip=true
bybit.api.recv-window=20000

# Bybit Account Configuration
bybit.account.type=UNIFIED
bybit.account.markets=SPOT,LINEAR,INVERSE,OPTION

# Risk Management Configuration
risk.max.account.percentage=10.3
risk.default.stop.loss.percentage=2.0
risk.default.take.profit.percentage=4.0
risk.max.correlated.positions=3
risk.correlation.threshold=0.7
risk.volatility.lookback.days=30
risk.drawdown.max.percentage=20.0
risk.reward.ratio=2.0
risk.position.size.adjustment=1.0
risk.max.positions=10
risk.max.positions.per.sector=3

# News API Configuration
crypto.compare.api.key=
crypto.compare.api.baseUrl=https://min-api.cryptocompare.com/data

# Twitter API Configuration
twitter.api.key=
twitter.api.secret=
twitter.api.bearer.token=
twitter.api.client.id=
twitter.api.client.secret=

# CoinMarketCal API
coinmarketcal.api.key=
coinmarketcal.api.baseUrl=https://developers.coinmarketcal.com/v1

# BlockchainInfo API for onchain metrics
blockchain.info.baseUrl=https://blockchain.info

# Fear & Greed Index API
fear.greed.api.baseUrl=https://api.alternative.me/fng/

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.exposed-headers=Content-Type,Authorization

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=60m

# Market Scanner Configuration
scanner.default.interval=1h
scanner.default.lookbackPeriods=100
scanner.max.concurrent.requests=4

# AI Analysis Configuration
ai.claude.api.enabled=true
ai.claude.api.key=
ai.claude.api.url=https://api.anthropic.com/v1/messages
ai.claude.model=claude-opus-4-20250514
ai.claude.max_tokens=32000
ai.claude.temperature=1.0
ai.claude.perplexity_model=sonar-pro
ai.claude.debug=false
ai.claude.log_level=info
ai.claude.default_subtasks=5
ai.claude.default_priority=high
ai.claude.daily.call.limit=40

# Medium Frequency AI Analysis Configuration
medium.frequency.ai.symbols=SUIUSDT,TRUMPUSDT,WALUSDT,NXPCUSDT,ETHUSDT
medium.frequency.ai.interval=4h

# Event Trigger Configuration
event.trigger.volatility.atr.threshold=0.005
event.trigger.volume.spike.multiplier=2.5

# Jackson Configuration for LocalDateTime handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# Trading Bot Settings
trading.bot.default.risk.percentage=2.0
trading.bot.max.positions=10
trading.bot.enable.auto.trading=false

# Exchange Context Settings
exchange.context.skip.background.operations.during.scans=true

# Trading Bot Strategy Configuration
tradingbot.default.strategy.symbols=NXPCUSDT    
tradingbot.default.strategy.id=DefaultStrategy 
tradingbot.default.strategy.exchange.map={'NXPCUSDT':'BYBIT'}

tradingbot.sniper.strategy.symbols=NXPCUSDT
tradingbot.sniper.strategy.id=SniperEntryStrategy 

# --- AI Provider Configuration ---

# The primary AI provider to use. Can be CLAUDE or OPENAI.
ai.provider.primary=CLAUDE

# The fallback AI provider to use if the primary fails. Can be CLAUDE, OPENAI, or NONE.
ai.provider.fallback=OPENAI


# --- OpenAI/ChatGPT Configuration ---
ai.openai.api.key=
ai.openai.api.enabled=true
ai.openai.api.url=https://api.openai.com/v1/chat/completions
ai.openai.model=gpt-4o
ai.openai.max_tokens=4096
ai.openai.temperature=0.7